    <head>
        <meta charset="windows-1252">

    <body>
  <ul>
        <ul>Happy Birthday</ul>
        <ul>Happy Independents day my love</ul>
        <ul>A happy Independents day  to all the family</ul>
        <ul>You're all I want for Independents day </ul>
        <ul>Get well soon</ul></ul>

     
            <button>Filter Independent day</button>
     
        
          
        <script>
            var button = document.querySelector('button');

         button.onclick = function(){
        var list = document.querySelector('ul');
        list.innerHTML = '';
        var greetings = ['Happy Birthday!',
         'Happy Independents day my love',
         'A happy Independents day  to all the family',
         'You\'re all I want for Independents day ',
         'Get well soon'];

        for(var i = 0; i < greetings.length; i++) {
         var input = greetings[i];
         if(greetings[i].indexOf('Independents day') !== -1) {
         var result = input;
         var listItem = document.createElement('li');
         listItem.textContent = result;
         list.appendChild(listItem);
         }
        }   
            }
      
        </script>
    </body>
    
</html>
